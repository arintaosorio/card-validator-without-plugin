<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
	<title>Card Validator</title>
</head>
<body>

<!-- Navbar -->
  <nav class="navbar text-center" id="nav">
		<h1>Tarjeta de Crédito</h1>
  </nav>

  <section class="container">
    <div class="form-container">
      <form>
        <div class="form-group">
          <div class="labels">Número de tarjeta</div>
          <label for="cn"></label>
          <input id="cn" name="cn" class="input" />
        </div>
        <div class="form-group">
            <div class="labels">Fecha de vencimiento</div>
          <label for="exp"></label>
          <input id="exp" name="exp" type="month" min="2018-01" max="2022-12" class="input" />
        </div>
        <div class="form-group">
            <div class="labels">CVV</div>
          <label for="cvv"></label>
          <input id="cvv" name="cvv" class="input" />
        </div>
        <div class="form-group">
            <div class="labels">Nombre completo</div>
          <label for="name"></label>
          <input id="name" name="name" class="input" />
        </div>
        <input type="submit" value="Pagar" class="btn btn-primary btn-lg" id="btn-pagar" />
      </form>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
